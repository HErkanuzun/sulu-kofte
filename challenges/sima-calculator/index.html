<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimaCal</title>
    <!--Google Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator--screen">
          <div class="calculator-screen--options">
            <div class="calculator-screen--options__back-icon">
              <span class="material-symbols-outlined"> arrow_back_ios </span>
            </div>
            <div class="calculator-screen--options__mode-icons">
              <div class="icon light">
                <span class="material-symbols-outlined"> light_mode </span>
              </div>
              <div class="icon dark">
                <span class="material-symbols-outlined"> dark_mode </span>
              </div>
              <div class="icon-wrapper"></div>
            </div>
          </div>
          <div class="calculator-screen--inputs">
            <div class="calculator-screen--inputs__operations">
              68<span class="sign"> + </span> 2 <span class="sign"> = </span>
            </div>
            <div class="calculator-screen--inputs__result">70</div>
          </div>
        </div>
        <div class="calcultor--button-items">
          <button class="item sign">()</button>
          <button class="item sign">+/-</button>
          <button class="item sign">%</button>
          <button class="item sign">/</button>
          <button class="item">1</button>
          <button class="item">2</button>
          <button class="item">3</button>
          <button class="item sign">x</button>
          <button class="item">4</button>
          <button class="item">5</button>
          <button class="item">6</button>
          <button class="item sign">-</button>
          <button class="item">7</button>
          <button class="item">8</button>
          <button class="item">9</button>
          <button class="item sign">+</button>
          <button class="item">0</button>
          <button class="item sign">.</button>
          <button class="item">.00</button>
          <button class="item equal sign">=</button>
          <div class="svg-effect"></div>
        </div>
      </div>
    </div>
  </body>
</html>

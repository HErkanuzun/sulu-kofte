<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator--header">
                <div class="calculator__header--icons">
                    <i class="lightheme far fa-sun"></i>
                    <i class="darkheme far fa-moon"></i>
                </div>
            </div>
            <div class="calculator--process">
                <div class="calculator__process--input">
                    <input type="text" id="input" value="308 x 42" readonly>
                </div>
                <div class="calculator__process--result">
                    <input type="text" id="result" value="12,936" readonly>
                </div>
            </div>
            <div class="calculator--numbers">
                <div class="calculator--numbers--container">
                    <div class="row">
                        <button class="calculator-btn">AC</button>
                        <button class="calculator-btn">%</button>
                        <button class="calculator-btn">+/-</button>
                        <button class="calculator-btn">/</button>
                    </div>
                    <div class="row">
                        <button class="calculator-btn">1</button>
                        <button class="calculator-btn">2</button>
                        <button class="calculator-btn">3</button>
                        <button class="calculator-btn">X</button>
                    </div>
                    <div class="row">
                        <button class="calculator-btn">1</button>
                        <button class="calculator-btn">2</button>
                        <button class="calculator-btn">3</button>
                        <button class="calculator-btn">-</button>
                    </div>
                    <div class="row">
                        <button class="calculator-btn">1</button>
                        <button class="calculator-btn">2</button>
                        <button class="calculator-btn">3</button>
                        <button class="calculator-btn">+</button>
                    </div>
                    <div class="row">
                        <button class="calculator-btn">1</button>
                        <button class="calculator-btn">2</button>
                        <button class="calculator-btn">3</button>
                        <button class="calculator-btn">=</button>
                    </div>

                </div>
            </div>
        </div>
        <script>

        </script>
</body>

</html>
